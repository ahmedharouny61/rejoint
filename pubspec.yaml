name: graduation_project2
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    
    sdk: flutter
 
  # UI and Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  youtube_player_iframe: ^4.0.2
  webview_flutter: ^4.4.1
  # Firebase Packages
  firebase_core: ^3.12.1          # Required to initialize Firebase
  firebase_auth: ^5.5.1           # Firebase Authentication

