  lottie: ^3.3.1
  intl: ^0.18.1
  flutter_launcher_icons: ^0.14.4
flutter_native_timezone: ^2.0.0+2
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
flutter_icons:
  android: true
  ios: true
